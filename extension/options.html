<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>SmaRTT Beállítások</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/vars.css"/>
  <link rel="stylesheet" href="css/milligram.css"/>
  <link rel="stylesheet" href="css/micro-bootstrap.css"/>
</head>
<body>
<div class="container">
  <h2>
    <img src="images/logo32.png" alt="logo">
    <span id="version"></span> Beállítások
  </h2>
  <form id="settings">
    <label for="hours">Napi munkaórák száma</label>
    <input id="hours" type="number" min="1" step="0.5">

    <label for="workdayOffset">Munkanapok számának eltolása ennyivel</label>
    <input id="workdayOffset" type="number" min="-12" max="12" step="1">

    <label for="updateCountdown">Backend frissítési időintervallum (másodpercben)</label>
    <input id="updateCountdown" type="number" min="10" step="1">

    <label for="token">Token (RTT-ből automatikusan beolvasásra kerül oldallátogatáskor)</label>
    <input id="token" type="password" readonly>

    <div>
      <input type="checkbox" id="replaceLogo" value="1">
      <label class="label-inline" for="replaceLogo">RTT logó lecserélése</label>
    </div>

    <div>
      <input type="checkbox" id="replaceNewTab" value="1">
      <label class="label-inline" for="replaceNewTab">Új lap oldal felülírása</label>
    </div>

    <div>
      <input type="checkbox" id="darkTheme" value="1">
      <label class="label-inline" for="darkTheme">Sötét téma a kiegészítő oldalain</label>
    </div>

    <button type="submit" class="button" disabled>Mentés</button>
  </form>
</div>
<script src="js/options.js" type="module"></script>
</body>
</html>
